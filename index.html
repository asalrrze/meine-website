<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BerryBoost</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <div class="header-content">
        <img src="logo.png" alt="BerryBoost Logo" class="header-logo" onclick="toggleLogoSize()">
        <nav>
            <a href="#" onclick="showPage('home')">Startseite</a>
            <a href="#" onclick="showPage('smoothies')">Smoothies</a>
            <a href="#" onclick="showPage('about')">Über uns</a>
            <a href="#" onclick="showPage('contact')">Kontakt</a>
        </nav>
        <div class="cart-icon" onclick="toggleCart()">
            🛒<span id="cart-count">0</span>
        </div>
    </div>
</header>

<main id="content"></main>

<div id="cart-sidebar">
    <h3>Warenkorb</h3>
    <div id="cart-items">Dein Warenkorb ist leer.</div>
    <div id="cart-total">Gesamt: 0,00€</div>
    <button onclick="applyDiscount()">Rabattcode eingeben 🎟️</button>
    <button onclick="toggleCart()">Schließen ✖️</button>
</div>

<script src="script.js"></script>
<script>
function toggleLogoSize() {
    const logo = document.querySelector('.header-logo');
    logo.classList.toggle('logo-expanded');
}
</script>

</body>
</html>
